<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="taskAssignCalci.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="center">
            <form name="forms">
                <input type="text" id="display" name="display" disabled>
                <div class="buttons">
                    <input type="button" id="seven" value="7">
                    <input type="button" id="eight" value="8">
                    <input type="button" id="nine" value="9">
                    <input type="button" id="divide" value="/"><br>
                    <input type="button" id="four" value="4">
                    <input type="button" id="five" value="5">
                    <input type="button" id="six" value="6">
                    <input type="button" id="multiply" value="*"><br>
                    <input type="button" id="one" value="1">
                    <input type="button" id="two" value="2">
                    <input type="button" id="three" value="3">
                    <input type="button" id="sub" value="-"><br>
                    <input type="button" id="clear" value="C">
                    <input type="button" id="zero" value="0">
                    <input type="button" id="period" value=".">
                    <input type="button" id="add" value="+"><br>
                    <input type="button" id="equal" value="=">
                </div>
            </form>
        </div>
        <script src="taskAssignCalci.js"></script>
    </body>

</html>
